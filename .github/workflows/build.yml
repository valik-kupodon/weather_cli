name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust-version: [stable]

    steps:
      - name: Set up Rust
          run: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain ${{ matrix.rust-version }}
            export PATH="$HOME/.cargo/bin:$PATH"
            rustc --version
            cargo --version

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build
        run: cargo build --verbose

      - name: Run Tests
        run: cargo test --verbose

      - name: Clippy Check
        run: cargo clippy --verbose -- -D warnings

      - name: Rustfmt Check
        run: cargo fmt --verbose -- --check